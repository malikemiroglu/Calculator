<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section class="screen">
            
        </section>
    
        <section class="calcButtons">
            <div class="calcButtonRow">
                <button class="calcButton double clear" type="button" value="clear">C</button>
                <button class="calcButton delete" type="button" value="delete">&larr;</button>
                <button class="calcButton operator" type="button" value="/">&divide;</button>
            </div>

            <div class="calcButtonRow">
                <button class="calcButton" type="button" value="7">7</button>
                <button class="calcButton" type="button" value="8">8</button>
                <button class="calcButton" type="button" value="9">9</button>
                <button class="calcButton operator" type="button" value="*">&times;</button>
            </div>

            <div class="calcButtonRow">
                <button class="calcButton" type="button" value="4">4</button>
                <button class="calcButton" type="button" value="5">5</button>
                <button class="calcButton" type="button" value="6">6</button>
                <button class="calcButton operator" type="button" value="-">&minus;</button>
            </div>

            <div class="calcButtonRow">
                <button class="calcButton" type="button" value="1">1
                </button>
                <button class="calcButton" type="button" value="2">2
                </button>
                <button class="calcButton" type="button" value="3">3
                </button>
                <button class="calcButton operator" type="button" value="+">+</button>
            </div>

            <div class="calcButtonRow">
                <button class="calcButton double" type="button" value="0">0</button>
                <button class="calcButton decimal" type="button" value=".">.</button>
                <button class="calcButton operator" type="button" value="=">=</button>
            </div>
        </section>
    </div>
    <script src="assets/js/calculator.js"></script>
</body>
</html>
